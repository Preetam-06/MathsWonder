<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Golden Ratio Music Analyzer</title>

    <!-- IMPORTANT for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container">
        <h1>Golden Ratio Music Analyzer</h1>
        <p>Visualizing music structure using mathematics</p>

        <div class="wave-container">

            <!-- Golden Ratio Line -->
            <div class="golden-line">
                <span>Golden Ratio · 0.618</span>
            </div>

            <!-- Fake Waveform -->
            <div class="waveform">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>

        <p class="note">
            Golden Ratio position highlighted on the music waveform
        </p>

        <h2>Live Golden Ratio Advisor</h2>
        <p>Enter song duration (seconds)</p>

        <div class="input-row">
            <input id="durationInput" type="number" placeholder="Song duration (seconds)">
            <button onclick="suggestPoint()">Suggest Point</button>
        </div>

        <p id="advisorResult"></p>

        <div class="footer">
            © 2025 MathsWonder
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
